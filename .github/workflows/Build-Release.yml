name: Build-Release

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Build-Release.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/cache@v2
        with:
          path: |
            ~/.nuget/packages
            ~/.cache/bepinex
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Collect build info
        id: info
        uses: actions/github-script@v6
        with:
          script: |
            let version = "0.5.0";
            core.setOutput(ReleaseVersion, version);

      - name: install wget
        run: sudo apt install wget

      - name: download BepInEx
        run: wget https://builds.bepinex.dev/projects/bepinex_be/668/BepInEx-Unity.IL2CPP-win-x86-6.0.0-be.668%2B46e297f.zip

      - name: BepInEx
        run: unzip BepInEx-Unity.IL2CPP-win-x86-6.0.0-be.668+46e297f.zip -d ./TheIdealShipRelease/

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x

      - name: build
        run: dotnet build TheIdealShip/TheIdealShip.csproj --configuration Release

      - name: path
        run: sudo chmod -R 777 ./TheIdealShipRelease

      - name: zip dll
        run: zip TheIdealShip_${{ steps.info.outputs.ReleaseVersion }}.dll.zip TheIdealShip/bin/Release/net6.0/TheIdealShip.dll

      - name: upload dll to alist
        run: "curl -X 'PUT' 'pan.pafyx.top/api/fs/form'  -H 'File-Path: /Release/TheIdealShip_${{ steps.info.outputs.ReleaseVersion }}.dll.zip' -F file='@TheIdealShip_${{ steps.info.outputs.ReleaseVersion }}.dll.zip' -H 'Authorization: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6IlRJUyIsImV4cCI6MTY4NTYxMjUyOSwibmJmIjoxNjg1NDM5NzI5LCJpYXQiOjE2ODU0Mzk3Mjl9.NT2I4J_-97ePrVjGpnx5-c2SkUtarKxPgYJt2KDe_4k'"

      - name: upload TheIdealShip
        uses: actions/upload-artifact@v3
        with:
          name: TheIdealShip.dll
          path: TheIdealShip/bin/Release/net6.0/TheIdealShip.dll

      - name: move
        run: mv TheIdealShip/bin/Release/net6.0/TheIdealShip.dll ./TheIdealShipRelease/BepInEx/plugins/

      - name: zip Release
        run: zip TheIdealShip_${{ steps.info.outputs.ReleaseVersion }}.zip ./TheIdealShipRelease

      - name: upload dll to alist
        run: "curl -X 'PUT' 'pan.pafyx.top/api/fs/form'  -H 'File-Path: /Release/TheIdealShip_${{ steps.info.outputs.ReleaseVersion }}.zip' -F file='@TheIdealShip_${{ steps.info.outputs.ReleaseVersion }}.zip' -H 'Authorization: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6IlRJUyIsImV4cCI6MTY4NTYxMjUyOSwibmJmIjoxNjg1NDM5NzI5LCJpYXQiOjE2ODU0Mzk3Mjl9.NT2I4J_-97ePrVjGpnx5-c2SkUtarKxPgYJt2KDe_4k'"

      - name: upload TheIdealShip
        uses: actions/upload-artifact@v3
        with:
          name: TheIdealShip
          path: ./TheIdealShipRelease

      - name: upload TheIdealShipReleaseCode
        uses: actions/upload-artifact@v3
        with:
          name: TheIdealShipCode
          path: ./TheIdealShip